<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <picture>
      <source srcset="images/bg-mobile-light.jpg" id="light-bg-mb" media="(max-width:375px)" alt="mountains">
      <img src="images/bg-desktop-light.jpg" id="light-bg" media="(min-width:200px)" alt="mountains">
    </picture>
    <picture>
      <source srcset="images/bg-mobile-dark.jpg" id="dark-bg-mb" media="(max-width:375px)"
        alt="mobile darkmode background">
      <img src="images/bg-desktop-dark.jpg" id="dark-bg" alt="darkmode background">
    </picture>
  </header>

  <main>
    <div class="container">
      <div class="title">
        <h1>TODO</h1>
        <img src="images/icon-moon.svg" alt="moon turn dark mode on" id="dark-switch">
        <img src="images/icon-sun.svg" alt="sun turn light mode on" id="light-switch">
      </div>

      <div class="todo-input" id="todo-input">
        <input type="checkbox" id="add-input" onclick="addListItem()" aria-label="add input">
        <input type="text" maxlength="40" id="input-value" placeholder="Create a new todo..."
          aria-label="create todo input">
      </div>
      <p id="error">Invalid input</p>
      <div class="list" id="list">
        <ul id="todo-list" class="draggable-list">
        </ul>

        <footer>
          <p class="items-left"><span id="items-count">0</span> items left</p>

          <div class="nav" id="nav">
            <a href="#" onclick="showAll()" class="selected">All</a>
            <a href="#" onclick="showActive()">Active</a>
            <a href="#" onclick="showComplete()">Completed</a>
          </div>

          <p class="clear" onclick="clearCompleted()">Clear Completed</p>
        </footer>
      </div>
      <div class="footer-nav-mobile" id="mobile-footer-nav">
        <a href="#" onclick="showAll()" class="selected">All</a>
        <a href="#" onclick="showActive()">Active</a>
        <a href="#" onclick="showComplete()">Completed</a>
      </div>
    </div>

    <p class="description">Drag and drop to reorder list</p>
  </main>

  <div role="footer" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">de Sousa</a>.
  </div>

  <script src="app.js"></script>
</body>

</html>
